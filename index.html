<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1>Weather Forecast</h1>
    </header>
    <main class="row">
        <section id="search-card" class="col border rounded p-5 m-3">
            <h1>Search for City</h1>
            <input id="city-input" class="form-input w-100 p-3 m-2 s-3" type="text" placeholder="City (Required)">
            <input id="state-input" class="form-control w-100 p-3 m-2 s-3" type="text" placeholder="State (Required)">
            <button id="search" class="btn btn-primary w-100 m-2 p-3 s-3" type>Search</button>
            <hr class="my-4">
            <button class="btn btn-secondary w-100 m-2 p-3 s-3" type="button">Sheldon,IA</button>
            <button class="btn btn-secondary w-100 m-2 p-3 s-3" type="button">Okoboji,IA</button>
            <button class="btn btn-secondary w-100 m-2 p-3 s-3" type="button">Marshall,MN</button>
            <button class="btn btn-secondary w-100 m-2 p-3 s-3" type="button">Chicago,IL</button>
            <button class="btn btn-secondary w-100 m-2 p-3 s-3" type="button">Sioux Falls,SD</button>
        </section>
        <Section id="dashboard" class="col-9 p-3 m-3">
            <div id="tomorrow0" class="card col-2 col-12 col-md-9 p-3 m-3" style=" width: 90%">
                    <h1>City Name</h1>
                    <ul class="list-group list-group flush">
                        <li class="list-group-item"></li>
                        <li class="list-group-item">Temp</li>
                        <li class="list-group-item">Wind</li>
                        <li class="list-group-item">Humidity</li>
                    </ul>
            </div>
            <div class="container-fluid">
                <div class="row justify-content-start p-3 m-3">
                    <h2 class="col-12">5-Day Forecast</h2>
                    <div id="tomorrow1" class="card col-lg-2 col-md-6 p-3 m-3">
                        <ul class="list-group list-group flush">
                            <li class="list-group-item">Date</li>
                            <li class="list-group-item">Temp</li>
                            <li class="list-group-item">Wind</li>
                            <li class="list-group-item">Humidity</li>
                        </ul>
                    </div>
                    <div id="tomorrow2" class="card col-lg-2 col-md-6 p-3 m-3">
                        <ul class="list-group list-group flush">
                            <li class="list-group-item">Date</li>
                            <li class="list-group-item">Temp</li>
                            <li class="list-group-item">Wind</li>
                            <li class="list-group-item">Humidity</li>
                        </ul>
                    </div>
                    <div id="tomorrow3" class="card col-lg-2 col-md-6 p-3 m-3">
                        <ul class="list-group list-group flush">
                            <li class="list-group-item">Date</li>
                            <li class="list-group-item">Temp</li>
                            <li class="list-group-item">Wind</li>
                            <li class="list-group-item">Humidity</li>
                        </ul>
                    </div>
                    <div id="tomorrow4" class="card col-lg-2 col-md-6 p-3 m-3">
                        <ul class="list-group list-group flush">
                            <li class="list-group-item">Date</li>
                            <li class="list-group-item">Temp</li>
                            <li class="list-group-item">Wind</li>
                            <li class="list-group-item">Humidity</li>
                        </ul>
                    </div>
                    <div id="tomorrow5" class="card col-lg-2 col-md-6 p-3 m-3">
                        <ul class="list-group list-group flush">
                            <li class="list-group-item">Date</li>
                            <li class="list-group-item">Temp</li>
                            <li class="list-group-item">Wind</li>
                            <li class="list-group-item">Humidity</li>
                        </ul>
                    </div>
                </div>
            </div>
        </Section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <!-- jQuery UI <script> tag -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
  ></script>
    <script src="./assets/js/script.js"></script>
